<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <title>Login</title>
        </h:head>
        <h:body>
            <h:form id="loginForm">
                <p:panel header="Login" style="width: 500px;">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Email"/>
                        <p:inputText id="email" value="#{userBean.email}" required="true"/>      

                        <p:outputLabel value="Password"/>
                        <p:password id="password" value="#{userBean.password}" required="true"/>
                        
                        <p:outputLabel value="Test role value"/>
                        <p:inputNumber id="role" value="#{userBean.userRole}" modifyValueOnWheel="false" />
                        
                        <center>
                            <p:commandButton value="Submit" action="#{userBean.addUser}" />
                        </center>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
