<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

        <h:head>
            <link rel="stylesheet" href="style/layout.css"/>
            <link rel="stylesheet" href="style/forms.css"/>
            <title>Login</title>
        </h:head>

        <h:body class="ss-body ss-body-background">
            <img src="style/assets/logo.png" class="ss-logo"/>
            <div class="ss-body__center" style="display: flex; flex-direction: column; align-items: center;">
                <p:messages id="messages" globalOnly="true" />
                <h:form id="loginForm" class="ss-form">
                    <div>
                        <div class="ss-form__header">
                            <span>Login</span>
                        </div>
                        <div class="ss-form__body">
                            <div class="ss-form__body__input">
                                <p:outputLabel class="ss-form__body__input__label" value="Email"/>
                                <p:inputText class="ss-form__body__input__value" id="email" value="#{userLogin.email}" required="true"/>
                            </div>
                            <div class="ss-form__body__input">
                                <p:outputLabel class="ss-form__body__input__label" value="Password"/>
                                <p:password class="ss-form__body__input__value" id="password" value="#{userLogin.password}" required="true"/>
                                <p:message for="password"/>
                            </div>
                        </div>
                        <div class="ss-form__footer ss-margin-top">
                            <p:commandButton class="ss-form__footer__button" value="Enter" action="#{userLogin.execute()}" ajax="false" />
                        </div>
                    </div>
                </h:form>
            </div>
        </h:body>

    </f:view>
</html>
