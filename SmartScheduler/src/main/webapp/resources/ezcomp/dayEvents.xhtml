<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="ss-dayEvents-container">
        <ezcomp:addEventMenu />
        <p>
            #{selectedDayService.selectedDateString}, you are going to
        </p>  
        <ui:repeat value="${selectedDayService.todayEvents}" var="event">
            <div class="ss-dayEvents-event-container">
                <div class="ss-dayEvents-event-circle"/>
                <div>
                    <p class="ss-dayEvents-event-title">
                        ${event.name}
                    </p>
                     <p class="ss-dayEvents-event-subtitle">
                        ${event.date}
                    </p>
                </div>
            </div>
        </ui:repeat>
        </div>
        
    </cc:implementation>
</html>
