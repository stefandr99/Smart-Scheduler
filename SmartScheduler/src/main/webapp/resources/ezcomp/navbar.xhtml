<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
            <h:form class="ss-navbar">
                <div>
                    <img class="ss-navbar__logo" src="../../style/assets/logo.png" style="max-width: 175px;" alt="logo"/>
                    <p:growl id="messages"/>
                    <div class="ss-navbar__navbtns">
                        <h:button class="ss-navbar__navbtn #{'/app/extender.xhtml' eq view.viewId ? 'ss-active-navbtn' : ''}" value="Calendar"  outcome="/faces/app/extender.xhtml"/>
                        <h:button class="ss-navbar__navbtn #{'/app/calendarParse.xhtml' eq view.viewId ? 'ss-active-navbtn' : ''}" value="Import Calendar" outcome="/faces/app/calendarParse.xhtml"/>    
                        <h:button class="ss-navbar__navbtn #{'/app/calendarMerge.xhtml' eq view.viewId ? 'ss-active-navbtn' : ''}" value="Merge Calendars" outcome="/faces/app/calendarMerge.xhtml"/>    
                        <h:button class="ss-navbar__navbtn #{'/app/calendarEmpty.xhtml' eq view.viewId ? 'ss-active-navbtn' : ''}" value="Create new calendar" outcome="/faces/app/calendarEmpty.xhtml"/>
                    </div>
                </div>
                
                <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ss-navbar__logout" action="#{userLogin.logout}" />
                    
            </h:form>
    </cc:implementation>
</html>
