<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem value="Smart Scheduler" style="cursor: default;"/>
                    <p:menuitem value="Schedule" outcome="/faces/app/extender.xhtml"/>                    
                    <p:menuitem value="Import Calendar" outcome="/faces/app/calendarParse.xhtml"/>
                    <f:facet name="options">
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{userLogin.logout}" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </cc:implementation>
</html>
