<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
            <h:form class="ss-navbar">
                <div>
                    <img class="ss-navbar__logo" src="../../style/assets/logo.png" style="max-width: 175px;" alt="logo"/>
                    <p:growl id="messages"/>
                    <div class="ss-navbar__navbtns">
                        <p:link outcome="/faces/app/extender.xhtml"  class="ss-navbar__navbtn #{'/app/extender.xhtml' eq view.viewId ? 'ss-active-navbtn' : ''}">
                             <img class="ss-navbar__logo" src="../../style/assets/icons/calendar-icon.svg" alt="logo"/>
                             <div>Calendar</div>
                        </p:link>
                        <h:link class="ss-navbar__navbtn #{'/app/calendarParse.xhtml' eq view.viewId ? 'ss-active-navbtn' : ''}" outcome="/faces/app/calendarParse.xhtml">
                            <img class="ss-navbar__logo" src="../../style/assets/icons/inport-icon.svg" alt="logo"/>
                            <div>Import Calendar</div>
                        </h:link>
                        <h:link class="ss-navbar__navbtn #{'/app/calendarMerge.xhtml' eq view.viewId ? 'ss-active-navbtn' : ''}" outcome="/faces/app/calendarMerge.xhtml">
                            <img class="ss-navbar__logo" src="../../style/assets/icons/merge-icon.svg" alt="logo"/>
                            <div>Merge Calendars</div>
                        </h:link>
                         <h:link class="ss-navbar__navbtn #{'/app/calendarEmpty.xhtml' eq view.viewId ? 'ss-active-navbtn' : ''}" outcome="/faces/app/calendarEmpty.xhtml">
                            <img class="ss-navbar__logo" src="../../style/assets/icons/plus-icon.svg" alt="logo"/>
                            <div>Create new calendar</div>
                        </h:link>
                        <h:link class="ss-navbar__navbtn #{'/app/addFacultyCalendar.xhtml' eq view.viewId ? 'ss-active-navbtn' : ''}" outcome="/faces/app/addFacultyCalendar.xhtml">
                            <img class="ss-navbar__logo" src="../../style/assets/icons/faculty-icon.svg" alt="logo"/>
                            <div>Add faculty calendars</div>
                        </h:link>
                    </div>
                </div>
                
                <p:commandButton value="Logout" icon="pi pi-fw pi-power-off" styleClass="ss-navbar__logout" action="#{userLogin.logout}" />
                    
            </h:form>
    </cc:implementation>
</html>
