<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

        <h:head>
            <link rel="stylesheet" href="style/registration.css"/>
            <link rel="stylesheet" href="style/layout.css"/>
            <link rel="stylesheet" href="style/forms.css"/>
            <title>Register</title>
        </h:head>

         <h:body class="ss-body ss-body-background">
            <img src="style/assets/logo.png" class="ss-logo"/>
            <div class="ss-body__center" style="display: flex; flex-direction: column; align-items: center;">
                <p:messages id="messages" globalOnly="true" showDetail="true">
                        <p:autoUpdate/>
                </p:messages>

                <h:form id="registerForm" class="ss-form">
                    <div>
                        <div class="ss-form__header">
                            <span>Register</span>
                        </div>
                        <div class="ss-form__body">
                            <div class="ss-form__body__input">
                                <p:outputLabel class="ss-form__body__input__label" value="Email"/>
                                <p:inputText class="ss-form__body__input__value" id="email" value="#{userBean.email}" required="true"/>
                            </div>
                            <div class="ss-form__body__input">
                                <p:outputLabel class="ss-form__body__input__label" value="Password"/>
                                <p:password class="ss-form__body__input__value" id="password" value="#{userBean.password}" required="true"/>
                            </div>
                            <div class="ss-form__body__input">
                                <p:outputLabel class="ss-form__body__input__label" value="Confirm password"/>
                                <p:password class="ss-form__body__input__value" id="passwordConfirm" value="#{userBean.passwordConfirm}" required="true"/>
                            </div>
                        </div>
                        <div class="ss-form__footer ss-margin-top">
                            <p:commandButton class="ss-form__footer__button" value="Register" action="#{userBean.addUser()}" />
                            <p:link class="ss-form__footer__link" outcome="login" value="Login if already have an account"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </h:body>

    </f:view>
</html>
