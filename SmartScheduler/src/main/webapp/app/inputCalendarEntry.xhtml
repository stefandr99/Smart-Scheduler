<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <title>Add event</title>
        </h:head>
        <h:body>
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Smart Scheduler" style="cursor: default;"/>
                        <f:facet name="options">
                            <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{userLogin.logout}" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <h:form id="CalendarEntryForm">
                <p:panel header="CalendarEntryForm" style="width: 500px;">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Name: "/>
                        <p:inputText id="name" value="#{calendarEntryBean.name}" required="true"/>

                        <p:outputLabel for="startDate" value="Start Date:"/>
                    <p:datePicker id="startDate" value="#{calendarEntryBean.startDate}" showTime="true"/>
                    
                     <p:outputLabel for="finishDate" value="Finish Date:"/>
                    <p:datePicker id="finishDate" value="#{calendarEntryBean.finishDate}" showTime="true"/>
                        
                        <center>
                            <p:commandButton value="Submit" action="#{calendarEntryBean.addEvent()}" />
                        </center>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
