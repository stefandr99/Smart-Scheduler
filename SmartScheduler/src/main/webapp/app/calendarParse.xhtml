<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>Add a calendar</title>
    </h:head>

    <h:body>

        <div class="card">
            <p:growl id="messages"/>
            <ezcomp:navbar/>
        </div>

        <h:form enctype="multipart/form-data">
            <div class="p-field">
                <p:outputLabel for="calendarName" styleClass="p-d-block">Calendar name</p:outputLabel>
                <p:inputText value="#{calendarUpload.calendarName}" id="calendarName" styleClass="p-d-block" required="true"/>
            </div>

            <p:fileUpload value="#{calendarUpload.calendarFile}" mode="simple" skinSimple="true" required="true"/>
            <p:commandButton action="#{calendarUpload.uploadFile()}" value="Upload" ajax="false"/>
        </h:form>

    </h:body>
</html>
