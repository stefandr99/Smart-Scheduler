<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>Add a calendar</title>
        <link rel="stylesheet" href="../../style/navbar.css"/>
        <link rel="stylesheet" href="../style/layout.css"/>
        <link rel="stylesheet" href="../style/schedule.css"/>
        <link rel="stylesheet" href="../style/forms.css"/>
        <script src="https://kit.fontawesome.com/f50388bf20.js" crossorigin="anonymous"></script>
    </h:head>

    <h:body class="ss-body">

  
        <ezcomp:navbar/>

        <div class="ss-form--page" style="width: 100%; display: flex;">
            <div class="ss-body__center">
                <h:form class="ss-form" enctype="multipart/form-data">
                    <div>
                        <div class="ss-form__header">
                            <span>Upload calendar</span>
                            <p:outputLabel id ="idEmptyLabel">
                                <i style="font-size: 20px;color: #554f70;" class="far fa-question-circle"></i>
                                </p:outputLabel>
                            <p:tooltip for="idEmptyLabel" style="max-width: 300px;" value="Upload calendars with .ics format that will later be shown in your calendar list." />
                        </div>
                        <div class="ss-form__body">
                            <div class="ss-form__body__input">
                                <p:outputLabel class="ss-form__body__input__label" value="Calendar name"/>
                                <p:inputText class="ss-form__body__input__value" value="#{calendarUpload.calendarName}" id="calendarName" required="true"/>
                            </div>
                            <div class="ss-form__body__input">
                                <p:outputLabel class="ss-form__body__input__label" value="Upload file"/>
                                <p:fileUpload class="ss-form__upload-button"  value="#{calendarUpload.calendarFile}" mode="simple" skinSimple="true" required="true"/>
                            </div>
                        </div>
                        <div class="ss-form__footer">
                            <p:commandButton class="ss-form__footer__button" action="#{calendarUpload.uploadFile()}" value="Upload" ajax="false" />
                        </div>
                    </div>
                </h:form>
            </div>          
        </div>
    </h:body>
</html>
