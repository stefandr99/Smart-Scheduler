<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem value="Smart Scheduler" style="cursor: default;"/>
                    <f:facet name="options">
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{userLogin.logout}" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <h:form enctype="multipart/form-data">
            <!-- input for files -->
            <h:inputFile value="#{calendarUpload.calendarFile}"></h:inputFile>
            <!-- action which is responsible for uploading file(s) -->
            <h:commandButton action="#{calendarUpload.uploadFile()}"
                    value="Upload"></h:commandButton>
        </h:form>
    </h:body>
</html>
