<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>Add the faculty timetable</title>
    </h:head>

    <h:body>

        <div class="card">
            <p:growl id="messages"/>
            <ezcomp:navbar/>
        </div>

        <h:form enctype="multipart/form-data">
            <div>
                <p:outputLabel for="range" value="Time period"/>
                <p:datePicker id="range" selectionMode="range" value="#{xmlCalendarUpload.range}" readonlyInput="true"/>
            </div>
            <p:fileUpload value="#{xmlCalendarUpload.calendarXmlFile}" mode="simple" skinSimple="true" required="true"/>
            <p:commandButton action="#{xmlCalendarUpload.uploadFile()}" value="Upload" ajax="false"/>
        </h:form>

    </h:body>
</html>
