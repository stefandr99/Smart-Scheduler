<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form style="margin-top: 20px">
            <p:panel header="Create empty calendar">
                <p:outputLabel for="calendarName" styleClass="p-d-block">Calendar name</p:outputLabel>
                <p:inputText value="#{calendarUpload.calendarName}" id="calendarName" styleClass="p-d-block" required="true"/>
                <p:commandButton action="#{calendarUpload.createEmptyCalendar()}" value="Create" />
            </p:panel>
        </h:form>
    </h:body>
</html>
