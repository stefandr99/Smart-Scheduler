<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../style/navbar.css"/>
        <link rel="stylesheet" href="../style/layout.css"/>
        <link rel="stylesheet" href="../style/schedule.css"/>
        <link rel="stylesheet" href="../style/forms.css"/>
    </h:head>

    <h:body class="ss-body">
        <ezcomp:navbar/>
        <div class="ss-form--page" style="width: 100%; display: flex;">
            <div class="ss-body__center">
                <h:form class="ss-form" enctype="multipart/form-data">
                    <div>
                        <div class="ss-form__header">
                            <span>Create empty calendar</span>
                        </div>
                        <div class="ss-form__body">
                            <div class="ss-form__body__input">
                                <p:outputLabel class="ss-form__body__input__label" value="Calendar name"/>
                                <p:inputText class="ss-form__body__input__value" value="#{calendarUpload.calendarName}" id="calendarName" styleClass="p-d-block" required="true"/>
                            </div>
                        </div>
                        <div class="ss-form__footer">
                            <p:commandButton class="ss-form__footer__button" action="#{calendarUpload.createEmptyCalendar()}" value="Create"/>
                        </div>
                    </div>
                </h:form>
            </div>          
        </div>
    </h:body>


</html>
