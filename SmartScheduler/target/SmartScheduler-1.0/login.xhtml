<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <link rel="stylesheet" href="style/registration.css"/>
            <title>Login</title>
        </h:head>
        <h:body>
            <ui:insert name="menuBar">
                <ui:include src="templates/navbar.xhtml" />
            </ui:insert>
            <div class="center-panel">
                <h:form id="loginForm">
                    <p:panel header="Login" style="width: 500px;">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Email"/>
                            <p:inputText id="email" value="#{userBean.email}" required="true"/>

                            <p:outputLabel value="Password"/>
                            <p:password id="password" value="#{userBean.password}" required="true"/>

                            <div class="center-panel__centered-button">
                                <p:commandButton value="Submit" action="#{userBean.loginUser}" />
                            </div>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
